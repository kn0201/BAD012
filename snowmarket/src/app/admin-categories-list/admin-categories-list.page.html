<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Brand & Categories List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Brand & Categories List</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Brand List</h2>
  <div class="columns">
    <div class="column col-12">
      <ngx-table
        id="brandList"
        [configuration]="brandList"
        [data]="brandData"
        [columns]="brandColumns"
      >
      </ngx-table>
    </div>
  </div>
  <hr />
  <h2>Categories List</h2>
  <div class="columns categoriesColumn">
    <div class="column col-12">
      <ngx-table
        [id]="'categoriesList'"
        [configuration]="categoriesList"
        [data]="categoryData"
        [columns]="categoriesColumns"
      >
      </ngx-table>
    </div>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal" [canDismiss]="canDismiss">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title class="text-center">Adding Brand / Category</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-select
            label="Select"
            placeholder="Brand / Category"
            (ionChange)="handleChange($event)"
            required="true"
          >
            <ion-select-option value="brand">Brand</ion-select-option>
            <ion-select-option value="category">Category</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Enter Name</ion-label>
          <ion-input
            type="text"
            placeholder="Name"
            [(ngModel)]="name"
            required="true"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ng-template #brandHeaderActionTemplate>
    <div class="search-template">
      <label for="filterHeaderSearch"> Search Brand</label>
      <input
        class="form-input"
        id="filterHeaderSearch"
        [value]="selectedBrand"
        (input)="filter('brand_name', $event)"
        type="search"
        placeholder="Search"
      />
    </div>
  </ng-template>
  <ng-template #categoryHeaderActionTemplate>
    <div class="search-template">
      <label for="filterHeaderSearch"> Search Category</label>
      <input
        class="form-input"
        id="filterHeaderSearch"
        [value]="selectedCategory"
        (input)="filter('categories_name', $event)"
        type="search"
        placeholder="Search"
      />
    </div>
  </ng-template>
</ion-content>
