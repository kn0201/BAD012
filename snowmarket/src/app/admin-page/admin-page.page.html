<ion-split-pane contentId="main-content">
  <ion-menu
    contentId="main-content"
    type="overlay"
    style="max-width: 290px !important"
  >
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Snow Market</ion-list-header>
        <ion-note>Admin Page</ion-note>

        <ion-menu-toggle auto-hide="false">
          <ion-item
            routerDirection="root"
            routerLink="/admin/chart-list"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="home-outline"
              md="home-sharp"
            ></ion-icon>
            <ion-label>Charts</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            routerDirection="root"
            routerLink="/admin/product-list"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="home-outline"
              md="home-sharp"
            ></ion-icon>
            <ion-label>Products</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
