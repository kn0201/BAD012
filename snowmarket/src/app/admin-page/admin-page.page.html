<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      contentId="main-content"
      type="overlay"
      style="max-width: 290px !important"
    >
      <ion-content>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="menu"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-img
          class="logo opacity-25"
          src="../../assets/image/logo23.png"
        ></ion-img>
        <ion-list id="inbox-list">
          <ion-list-header>Purrfect Market</ion-list-header>
          <ion-note>Admin Page</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of adminPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon"
                [md]="p.icon"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" class="background">
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title class="text-center adminPanel">Admin Panel</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-img
        src="../../assets/image/Biglogo.png"
        class="adminLogo"
        id="container"
      ></ion-img>
      <div class="text-center adminWord">Purrfect Market</div>
      <div class="text-center adminWord">Admin Panel</div>
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
