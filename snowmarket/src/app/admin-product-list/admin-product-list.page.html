<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Product List</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="product-list-container">
      <ion-grid *ngFor="let product of productList">
        <ion-row>
          <ion-col size="2" class="">商品ID : {{ product.id }}</ion-col>
          <ion-col size="8" class="">商品名稱 : {{ product.name }}</ion-col>
          <ion-col size="2" class="">價錢 : {{ product.price }}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
