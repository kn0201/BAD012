<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="close.emit()">Close</ion-button>
        </ion-buttons>
        <ion-title>Pick a fruit</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-searchbar
        [(ngModel)]="searchText"
        (ngModelChange)="searchOption()"
      ></ion-searchbar>
      <ion-list>
        <ion-item
          *ngFor="let option of matchedOptions"
          (click)="chooseOption(option)"
        >
          <ion-label> {{ option.text }} </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
