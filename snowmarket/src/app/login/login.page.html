<ion-content [fullscreen]="true" padding class="background">
  <div id="container">
    <ion-img
      class="logo position-absolute top-0 start-50 translate-middle-x"
      src="../../assets/image/Biglogo.png"
    ></ion-img>
    <ion-buttons class="login">
      <button id="click-trigger">會員登入</button>
      <ion-popover trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding">
            <div class="form">
              <div class="container" id="container">
                <div class="form-container sign-up-container">
                  <form
                    id="loginform"
                    title="loginForm"
                    method="post"
                    action="/login"
                  >
                    <h1>Create Account</h1>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                  </form>
                </div>
                <div class="form-container sign-in-container">
                  <form action="#">
                    <h1>Sign in</h1>
                    <ion-item>
                      <ion-input
                        type="email"
                        [(ngModel)]="user.username"
                        labelPlacement="Email"
                        placeholder="Email"
                      />
                    </ion-item>
                    <ion-item>
                      <ion-input
                        type="password"
                        [(ngModel)]="user.password"
                        labelPlacement="Password"
                        placeholder="password"
                      />
                    </ion-item>

                    <ion-button (click)="login()">Login In</ion-button>
                  </form>
                </div>
                <div class="overlay-container">
                  <div class="overlay">
                    <div class="overlay-panel overlay-left">
                      <h1>Welcome Back!</h1>
                      <p>
                        To keep connected with us please login with your
                        personal info
                      </p>
                      a``
                      <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                      <h1>Hello, Friend!</h1>
                      <p>Enter your personal details and start discount now!</p>
                      <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ion-content>
        </ng-template>
      </ion-popover>
      <a href="../customer/customer.page.html">
        <button href="../customer/customer.page.html">非會員</button>
      </a>
    </ion-buttons>
  </div>
</ion-content>
