<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chart List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chart List</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container ">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 ion-padding">
            <div class="card">
              <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                  <h3 class="card-title">POS Sale Info</h3>
                </div>
              </div>
              <div class="card-body">
                <canvas
                  baseChart
                  class="chart"
                  [data]="doughnutChartData"
                  [type]="doughnutChartType"
                >
                </canvas>
              </div>
            </div>
            <br />
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Products</h3>
                <div class="card-tools">
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-download"></i>
                  </a>
                  <a href="#" class="btn btn-tool btn-sm">
                    <i class="fas fa-bars"></i>
                  </a>
                </div>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-valign-middle">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Sales</th>
                      <th>More</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <img
                          src="dist/img/default-150x150.png"
                          alt="Product 1"
                          class="img-circle img-size-32 mr-2"
                        />
                        Some Product
                      </td>
                      <td>$13 USD</td>
                      <td>
                        <small class="text-success mr-1">
                          <i class="fas fa-arrow-up"></i>
                          12%
                        </small>
                        12,000 Sold
                      </td>
                      <td>
                        <a href="#" class="text-muted">
                          <i class="fas fa-search"></i>
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <img
                          src="dist/img/default-150x150.png"
                          alt="Product 1"
                          class="img-circle img-size-32 mr-2"
                        />
                        Another Product
                      </td>
                      <td>$29 USD</td>
                      <td>
                        <small class="text-warning mr-1">
                          <i class="fas fa-arrow-down"></i>
                          0.5%
                        </small>
                        123,234 Sold
                      </td>
                      <td>
                        <a href="#" class="text-muted">
                          <i class="fas fa-search"></i>
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <img
                          src="dist/img/default-150x150.png"
                          alt="Product 1"
                          class="img-circle img-size-32 mr-2"
                        />
                        Amazing Product
                      </td>
                      <td>$1,230 USD</td>
                      <td>
                        <small class="text-danger mr-1">
                          <i class="fas fa-arrow-down"></i>
                          3%
                        </small>
                        198 Sold
                      </td>
                      <td>
                        <a href="#" class="text-muted">
                          <i class="fas fa-search"></i>
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <img
                          src="dist/img/default-150x150.png"
                          alt="Product 1"
                          class="img-circle img-size-32 mr-2"
                        />
                        Perfect Item
                        <span class="badge bg-danger">NEW</span>
                      </td>
                      <td>$199 USD</td>
                      <td>
                        <small class="text-success mr-1">
                          <i class="fas fa-arrow-up"></i>
                          63%
                        </small>
                        87 Sold
                      </td>
                      <td>
                        <a href="#" class="text-muted">
                          <i class="fas fa-search"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="col-lg-6 ion-padding">
            <div class="card">
              <div class="card-header border-0">
                <div class="d-flex justify-content-between">
                  <h3 class="card-title">Revenue</h3>
                </div>
              </div>
              <div class="card-body">
                <canvas
                  baseChart
                  class="chart"
                  [data]="productChartData"
                  [type]="productChartType"
                >
                </canvas>
              </div>
            </div>

            <br />
            <div class="card">
              <div class="card-header border-0">
                <h3 class="card-title">Best Selling Product</h3>
              </div>
              <div class="card-body">
                <canvas
                  baseChart
                  class="chart"
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="barChartType"
                >
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
