<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Member List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Member List</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="columns">
    <div class="column col-12">
      <ngx-table
        [configuration]="configuration"
        [data]="data"
        #table
        [columns]="columns"
      >
      </ngx-table>
    </div>
  </div>
  <ng-template #usernameHeaderActionTemplate>
    <div class="search-template">
      <label for="filterHeaderSearch"> Search User</label>
      <input
        class="form-input"
        id="filterHeaderSearch"
        [value]="selectedUser"
        (input)="filter('username', $event)"
        type="search"
        placeholder="Search"
      />
    </div>
  </ng-template>
</ion-content>
